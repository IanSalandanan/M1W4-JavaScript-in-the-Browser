<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #favorite-subject {
            background-color: #FDFD96;
        }

        .newly-created {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul id="subjects-taken">
        <li>IT101 - Introduction to Programming</li>
        <li>IT102 - Fundamentals of C#</li>
        <li>CS100 - Discrete Structures 1</li>
        <li>IT123P - Integrative Programming</li>
    </ul>
    <script>
        // Resource: https://www.javascripttutorial.net/javascript-dom/
        // Resource: https://youtu.be/5fb2aPlgoys?si=oOB2OYliN078Ensg
        //          - see first 30 minutes of the video

        // Todo 2.1 Select the unordered list with the id "subjects-taken"
        // Resource: https://dev.to/alternate_robot/dom-selectors-in-javascript-344i

        console.log(document.getElementById('subjects-taken'));

        // Checkpoint 2.1 What are the other ways to select elements in the DOM?
        // Answer: Other ways to select DOM elements is by selecting its class names or tag names. It is similar to CSS selectors.

        // Todo 2.2 Set the text of the second list item to "IT102 - Python Fundamentals"
        // Resource: https://www.javascripttutorial.net/javascript-dom/javascript-get-child-element/

        const item = document.getElementsByTagName("li");
        item[1].innerText = "IT102 - Python Fundamentals";

        // Checkpoint 3.2 What is the difference between innerText, textContent, and innerHTML. When should you use one over the other?
        // Answer: With innerText, it returns all text contained by an html element including its child elements. The text can be modified by using a plain text.
        // As for textContent, it is the DOM Property that is used to get or set a text in an HTML element. The text can be modified by traditional modifications.
        // Additionally innerHTML is used to format but it is in inline format, the text comes with format tags.

        // Todo 2.3 Create another list item, and add it as a child of the unordered list
        //          Set the text of the list item to your favorite subject
        // Resource: https://www.javascripttutorial.net/dom/manipulating/create-a-dom-element/

        const newNode = document.createElement("li");
        const nodeItem = document.createTextNode("IT133 - Technopreneurship");
        newNode.appendChild(nodeItem);
        document.getElementById("subjects-taken").appendChild(newNode);

        // Todo 2.4 Set the id attribute of the list item you created to "favorite-subject".
        //          Set the class of the list item to "newly-created"

        newNode.setAttribute("id","favorite-subject");
        newNode.setAttribute("class","newly-created");

        // Todo 2.5 Delete the third list item in the unordered list

        const tempVar = document.getElementById("subjects-taken");
        tempVar.removeChild(tempVar.getElementsByTagName("li")[1]);

        // Checkpoint 2.3 What is the difference between node and element?
        // Answer: The entire HTML document is a collection of document nodes, a node can represent elements, texts or contents.
        //While element is specific type of DOM, they are building blocks of HTML represented by tags.

        // Bonus Todo 2.6 Select the parent of the unordered list.
        const childElement = document.getElementById("subjects-taken");
        const parent = childElement.parentNode;

        // Bonus Todo 2.7 Select the previous sibling of the list item you previously created
        const parentElement = document.getElementById("subjects-taken");
        const lastChild = parentElement.lastElementChild;
        const prevSib = lastChild.previousElementSibling;
        const childTxt = prevSib.innerText;
        
    </script>
</body>

</html>
